{% extends 'main.html' %}
{% block content %}
<h1>{{room.name}}</h1>
<p>{{room.description}}</p>


<div class="comment-wrapper">
    <h3>Comments</h3>
    <hr>

    {% for comment in comments %}
    <div class="comment">
        <small>@{{comment.user.username}} {{comment.created|timesince}} ago</small>
        <p>{{comment.body}}</p>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock content %}
